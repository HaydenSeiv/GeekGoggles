<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="projects.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-logo">Geek Goggles</div>
        <ul class="nav-links">
            <li><a onclick="OpenProj()">Projects</a></li>
            <li><a onclick="KillSession()">Logout</a></li>
            <li><a href="#settings-modal">Settings</a></li>
        </ul>
        <button class="nav-toggle">&#9776;</button>
    </nav>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 id="project-header">My Projects</h1>
        </div>

        <!-- Create New Project Section -->
        <div class="create-project-section">
            <div class="card" id="createProjectCard">
                <h2>Create New Project</h2>
                <div class="input-group">
                    <input type="text" id="newProjectName" placeholder="Enter project name">
                    <button id="createProjectBtn">Create Project</button>
                </div>
            </div>
        </div>

        <!-- Projects List Section -->
        <div class="projects-list">
            <div class="card">
                <h2>My Projects</h2>
                <div class="projects-container" id="projectsList">
                    <!-- Projects will be dynamically inserted here via JavaScript -->
                    <!-- Example of how a project will look: -->
                    <div class="project-item">
                        <div class="project-header">
                            <h3>Project Name</h3>
                            <span class="date">Created: 2024-03-21</span>
                        </div>
                        <div class="project-actions">
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
