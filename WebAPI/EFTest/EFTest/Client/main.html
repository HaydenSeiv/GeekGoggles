<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Goggles UI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="main.js"></script>
    <style></style>
</head>


<body>
    <nav class="navbar">
        <div class="nav-logo">Geek Goggles</div>
        <ul class="nav-links">
            <li><a onclick="OpenProj()">Projects</a></li>
            <li><a onclick="KillSession()">Logout</a></li>
            <li><a href="#settings-modal">Settings</a></li>
        </ul>
        <button class="nav-toggle">&#9776;</button>
    </nav>
    <header>
        <!-- <h1>Geek Goggles</h1> -->
        <h2 id="project-name">Project Name</h2>
        <button class="settings-button" id="open-settings">⚙️ Settings</button>
    </header>

    <main>
        <section id="file-upload">
            <h2>Upload Documents</h2>
            <input type="file" id="upload" hidden accept=".jpg, .png, .txt, .jpeg">
            <div class="upload-area" id="drop-zone">
                <p>Drag and drop files here or click to upload</p>
            </div>
            <button id="upload-button">Upload</button>
            <div id="file-list"></div>
        </section>

        <!-- Modal Dialog -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <section id="display-mode">
                    <h2>Display Mode</h2>
                    <select id="mode-select">
                        <option value="time">Time</option>
                        <option value="env-info">Environment Info</option>
                        <option value="measurement">Measurement Tools</option>
                        <option value="documents">Documents</option>
                    </select>
                </section>

                <section id="alerts">
                    <h2>Safety Alerts</h2>
                    <label>
                        <input type="checkbox" id="noise-alert"> Enable Noise Alert (85dBA)
                    </label>
                    <label>
                        <input type="checkbox" id="air-quality-alert"> Enable Air Quality Alert (35 μg/m³)
                    </label>
                </section>

                <section id="settings">
                    <h2>Settings</h2>
                    <label>
                        Brightness:
                        <input type="range" min="1" max="100" value="50">
                    </label>
                    <label>
                        Bluetooth:
                        <button id="bluetooth-connect-button">Connect</button>
                    </label>
                </section>
            </div>
        </div>

        <section id="notes">
            <h2>Create Note</h2>
            <div class="note-form">
                <label for="note-title">Title: </label>
                <input type="text" id="note-title" placeholder="Enter note title">

                <label for="note-body">Note:</label>
                <textarea id="note-body" placeholder="Enter your note here"></textarea>

                <button id="save-note-button">Save Note</button>
            </div>
        </section>
        <section id="notes-list">
            <h2 id="notes-title">My Notes</h2>
            <div class="projects-container" id="notes-list">
                <!-- Notes will be dynamically inserted here via JavaScript -->
                <!-- Example of how a note will look: -->
                <div class="note-item">
                    <div class="note-header">
                        <h3>Note Name</h3>
                        <span class="date">Created: 2024-03-21</span>
                    </div>
                    <div class="note-actions">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </section>
        <div id="note-edit"></div>
    </main>
</body>

</html>
