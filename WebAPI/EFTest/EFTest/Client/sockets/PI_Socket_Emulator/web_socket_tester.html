<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        #log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>

    <script src="./../../script.js"></script>
    <script src="./websocket_handler.js"></script>

</head>

<body>

    <h2>WebSocket Tester</h2>

    <label for="ws-url">WebSocket URL:</label>
    <input type="text" id="ws-url" value="ws://192.168.225.223:8765" size="30">
    <button onclick="connectWebSocket()">Connect</button>
    <button onclick="disconnectWebSocket()">Disconnect</button>

    <h3>Send Message</h3>
    <textarea id="messageToSend">{ "command": "send_cat", "message": "Hello Hayden" }</textarea><br>
    <button onclick="sendMessage()">Send</button>

    <h3>Messages Log</h3>
    <div id="log"></div>
</body>

</html>
